<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>F1 Game</title>
    </head>

    <body>
        <div id="void">
            <div id="carContainer">
                <img src="img/car.png" id="car">
                <img src="img/turbo1.png" id="turbo1">
                <img src="img/turbo2.png" id="turbo2">
            </div>
        </div>

        <div id="profile">
            <div id="keys">
                <div id="top">
                    <button id="w">W</button>
                    <button id="e">E</button>
                </div>
                <div id="below">
                    <button id="a">A</button>
                    <button id="s">S</button>
                    <button id="d">D</button>
                </div>
            </div>

            <div id="user">
                <h1>Driver:</h1>
                <div id="driver">
                    <img src="img/max.png" id="max">
                    <h1>Max Verstappen</h1>
                </div>
                <h1 id="drsStat">DRS Status: Off</h1>
            </div>
        </div>
    </body>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</html>
